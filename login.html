<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NOX Health</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'system';
        const theme = savedTheme === 'system' ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : savedTheme;
        document.documentElement.setAttribute('data-theme', theme);

    <div id="intro-overlay" class="intro-overlay">
        <div class="logo-container">
            <img src="logo.png" alt="NOX CORP Logo" class="logo">
        </div>
    </div>
    <div class="container fade-in" style="display: none;" id="login-content">
        <div class="header">
            <h1>Registro de Presión Arterial</h1>
            <select id="theme-select">
                <option value="light">Tema Claro</option>
                <option value="dark">Tema Oscuro</option>
                <option value="system">Tema del Sistema</option>
            </select>
        </div>
        <div class="card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label>Correo: <input type="email" id="login-email" required></label>
                <label>Contraseña: <input type="password" id="login-password" required></label>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="card">
            <h2>Registrarse</h2>
            <form id="register-form">
                <div class="input-group">
                    <label>Nombre: <input type="text" id="nombre" required></label>
                    <label>Apellido Paterno: <input type="text" id="apellidoPaterno" required></label>
                    <label>Apellido Materno: <input type="text" id="apellidoMaterno" required></label>
                    <label>Fecha de Nacimiento: <input type="date" id="fechaNacimiento" required></label>
                    <label>Sexo: 
                        <select id="sexo" required>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </label>
                </div>
                <div class="input-group">
                    <label>Peso (kg): <input type="number" id="peso" required step="0.1" min="0"></label>
                    <label>Estatura (cm): <input type="number" id="estatura" required min="0"></label>
                    <label>Correo: <input type="email" id="email" required></label>
                    <label>Teléfono: <input type="tel" id="telefono" required></label>
                    <label>Contraseña: <input type="password" id="password" required></label>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <div id="notification" class="notification hidden"></div>
